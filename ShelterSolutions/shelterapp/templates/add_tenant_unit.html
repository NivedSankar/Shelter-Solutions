<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section class="vh-100" style="background-color: #2779e2;">
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-9">

        <h1 class="text-white mb-4">Add Unit</h1>

        <div class="card" style="border-radius: 15px;">
          <div class="card-body">

            <div class="row align-items-center pt-4 pb-3">
              <div class="col-md-3 ps-5">

                <h6 class="mb-0">Tenant Name</h6>

              </div>
              <div class="col-md-9 pe-5">

                <select class="form-control" name="tenant">
                  {% for tenant in tenants %}
                      <option value="{{ tenant.id }}">{{ tenant.t_name }}</option>
                  {% endfor %}
                </select>

              </div>
            </div>



<!--            <hr class="mx-n3">-->

<!--            <div class="row align-items-center py-3">-->
<!--              <div class="col-md-3 ps-5">-->

<!--                <h6 class="mb-0">Address</h6>-->

<!--              </div>-->
<!--              <div class="col-md-9 pe-5">-->

<!--                <textarea class="form-control" rows="3" placeholder="Enter the address" name="addr"></textarea>-->

<!--              </div>-->
<!--            </div>-->

            <hr class="mx-n3">

            <div class="row align-items-center py-3">
              <div class="col-md-3 ps-5">

                <h6 class="mb-0">Agreement End Date</h6>

              </div>
              <div class="col-md-9 pe-5">

                <input type="date" class="form-control form-control-lg" placeholder="Enter the rent cost" name="end_date"/>

              </div>
            </div>

     <hr class="mx-n3">

            <div class="row align-items-center py-3">
              <div class="col-md-3 ps-5">

                <h6 class="mb-0">Monthly Rent Date</h6>

              </div>
              <div class="col-md-9 pe-5">

                <input type="number" class="form-control form-control-lg" placeholder="Enter the date" name="rent_date"/>

              </div>
            </div>

            <hr class="mx-n3">

            <div class="row align-items-center py-3">
              <div class="col-md-3 ps-5">

                <h6 class="mb-0">Type</h6>

              </div>
              <div class="col-md-9 pe-5">
    <select class="form-control" name="unit">
                  {% for unit in units %}
                      <option value="{{ unit.id }}">{{ unit.type }} - {{unit.Property.p_name}}</option>
                  {% endfor %}
                </select>

     </div>
            </div>

<!--    <hr class="mx-n3">-->

<!--            <div class="row align-items-center py-3">-->
<!--              <div class="col-md-3 ps-5">-->

<!--                <h6 class="mb-0">Choose image</h6>-->

<!--              </div>-->
<!--              <div class="col-md-9 pe-5">-->

<!--                <input type="file" class="form-control form-control-lg" placeholder="Enter the rent cost" name="img"/>-->

<!--              </div>-->
<!--            </div>-->

            <hr class="mx-n3">

            <div class="px-5 py-4">

              <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                <a href="http://127.0.0.1:8000/add_tenant" ><button type="button" class="btn btn-danger" style="margin-left: 70%;">Add Tenant</button></a>
            </div>

          </div>

        </div>

      </div>

    </div>
  </div>
      </form>
</section>

</body>
</html>
